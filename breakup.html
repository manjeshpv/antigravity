<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15% Fund Interest Breakup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            margin-bottom: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .controls {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html">&larr; Back to Dashboard</a>
        <h1>15% Fund Interest Breakup</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">
            Detailed calculation of Lot-wise Interest (Calculated Annually on Oct 30)
        </p>

        <div class="controls">
            <label for="yearSelect">Select Year: </label>
            <select id="yearSelect">
                <!-- Populated by JS -->
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Calculation Date</th>
                    <th>Lot Date</th>
                    <th style="text-align: right;">Lot Amount</th>
                    <th style="text-align: right;">Days Held</th>
                    <th style="text-align: right;">Interest (15%)</th>
                </tr>
            </thead>
            <tbody id="breakupTable">
                <!-- Rows -->
            </tbody>
        </table>
    </div>

    <script src="utils.js"></script>
    <script src="simulation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Parse URL Params
            const urlParams = new URLSearchParams(window.location.search);
            const sipAmount = parseInt(urlParams.get('sip')) || 300000;

            // Run Simulation
            const startYear = 2025;
            const simData = window.simulation.runSimulation({ startYear, years: 15, sipAmount });
            const { interestBreakup } = simData;

            const yearSelect = document.getElementById('yearSelect');
            const tbody = document.getElementById('breakupTable');

            // Populate Year Dropdown
            for (let i = 1; i <= 15; i++) {
                const year = startYear + i;
                const opt = document.createElement('option');
                opt.value = year;
                opt.textContent = `Year ${i} (${year})`;
                yearSelect.appendChild(opt);
            }

            function renderTable(filterYear) {
                tbody.innerHTML = '';
                let totalInterest = 0;

                // Filter data for the selected year (Oct 30 of that year)
                // interestBreakup items have 'date' field e.g. "2026-10-30"
                const filtered = interestBreakup.filter(item => item.date.startsWith(filterYear));

                if (filtered.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No interest credits for this year.</td></tr>';
                    return;
                }

                filtered.forEach(item => {
                    totalInterest += item.interest;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.lotDate}</td>
                        <td style="text-align: right;">${window.utils.formatCurrency(item.lotAmount)}</td>
                        <td style="text-align: right;">${item.days}</td>
                        <td style="text-align: right; font-weight: bold; color: green;">${window.utils.formatCurrency(item.interest)}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Add Total Row
                const trTotal = document.createElement('tr');
                trTotal.style.backgroundColor = '#eef';
                trTotal.innerHTML = `
                    <td colspan="4" style="text-align: right; font-weight: bold;">Total Interest Credited:</td>
                    <td style="text-align: right; font-weight: bold; color: green;">${window.utils.formatCurrency(totalInterest)}</td>
                `;
                tbody.appendChild(trTotal);
            }

            // Initial Render (Year 1)
            renderTable(String(startYear + 1));

            // Event Listener
            yearSelect.addEventListener('change', (e) => {
                renderTable(e.target.value);
            });
        });
    </script>
</body>

</html>
