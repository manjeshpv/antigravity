<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Return</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Changed from center to allow top scrolling */
            min-height: 100vh;
            /* Changed from height to min-height */
            margin: 0;
            padding: 2rem 0;
            /* Add vertical padding */
            background-color: #f0f2f5;
            color: #333;
            box-sizing: border-box;
            overflow-y: auto;
            /* Ensure vertical scroll is allowed */
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            /* Ensure container doesn't overflow horizontally on small screens */
            width: 800px;
            /* Set a reasonable width for the dashboard */
            margin: auto;
            /* Center horizontally */
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">


        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #ddd;">

        <div class="dashboard">
            <h2>Investment Dashboard (FY 25-27)</h2>
            <div class="controls" style="margin-bottom: 1rem;">
                <label for="accountSelect">Filter by Account: </label>
                <select id="accountSelect" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="all">All Accounts</option>
                    <!-- Options populated by JS -->
                </select>
                <div id="balanceDisplay"
                    style="margin-top: 1rem; font-weight: bold; font-size: 1.2rem; color: #28a745;">
                    Closing Balance: --
                </div>
                <div style="margin-top: 0.5rem;">
                    <a href="breakup.html" style="color: #007bff; text-decoration: none; margin-right: 15px;">View 15%
                        Fund Breakup</a>
                    <a href="reports.html" style="color: #007bff; text-decoration: none;">View Summary Report</a>
                </div>
            </div>

            <table id="txTable" style="width: 100%; border-collapse: collapse; text-align: left; font-size: 0.9rem;">
                <thead>
                    <tr style="background: #f8f9fa;">
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Date</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Account</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Description</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6; text-align: right;">Amount</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6; text-align: right;">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="db.js"></script>
    <script>


        // Dashboard Logic - Wrapped in listener
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Loaded, checking for data...');

            if (!window.db) {
                console.error('window.db is undefined!');
                document.getElementById('balanceDisplay').innerText = 'Error: Data not loaded. Run npm run generate.';
                return;
            }

            const { accounts, transactions } = window.db;
            const accountSelect = document.getElementById('accountSelect');
            const txTableBody = document.querySelector('#txTable tbody');
            const balanceDisplay = document.getElementById('balanceDisplay');

            // Create Account Lookup Map
            const accountMap = {};
            accounts.forEach(acc => accountMap[acc.id] = acc.name);

            // Populate Dropdown
            accounts.forEach(acc => {
                const opt = document.createElement('option');
                opt.value = acc.id;
                opt.textContent = acc.name;
                accountSelect.appendChild(opt);
            });

            // Render Table Function
            window.renderTable = function (accountId) { // Make global for easy testing
                txTableBody.innerHTML = '';

                // Sort transactions by date
                const sortedTx = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));

                let runningBalance = 0;
                let filteredTx = [];

                if (accountId === 'all') {
                    filteredTx = sortedTx;
                } else {
                    filteredTx = sortedTx.filter(tx => tx.accountId === accountId);
                }

                filteredTx.forEach(tx => {
                    runningBalance += tx.amount;

                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid #eee';

                    // Resolve account name
                    const accName = accountMap[tx.accountId] || tx.accountId;

                    // Helper for description format
                    let desc = tx.description;
                    if (tx.relatedAccountId) {
                        const relatedName = accountMap[tx.relatedAccountId] || tx.relatedAccountId;
                        desc += ` <span style="font-size: 0.8em; color: #888;">(Ref: ${relatedName})</span>`;
                    }

                    tr.innerHTML = `
                        <td style="padding: 8px;">${tx.date}</td>
                        <td style="padding: 8px; color: #666;">${accName}</td>
                        <td style="padding: 8px;">${desc}</td>
                        <td style="padding: 8px; text-align: right; color: ${tx.amount >= 0 ? 'green' : 'red'};">
                            ${tx.amount.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })}
                        </td>
                        <td style="padding: 8px; text-align: right; font-weight: bold;">
                            ${runningBalance.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })}
                        </td>
                    `;
                    txTableBody.appendChild(tr);
                });

                balanceDisplay.textContent = `Closing Balance: ${runningBalance.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })}`;
            };

            // Handle Query Params
            const urlParams = new URLSearchParams(window.location.search);
            const initialAccount = urlParams.get('accountId') || 'all';

            // Set Dropdown if valid
            if (initialAccount !== 'all') {
                // Check if account exists
                const exists = accounts.some(acc => acc.id === initialAccount);
                if (exists) {
                    accountSelect.value = initialAccount;
                }
            }

            // Initial Render
            renderTable(accountSelect.value);

            // Event Listener
            accountSelect.addEventListener('change', (e) => {
                renderTable(e.target.value);
            });
        });
    </script>
</body>

</html>
