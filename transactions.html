<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Return</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            background-color: #f0f2f5;
            color: #333;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <a href="index.html">&larr; Back to Dashboard</a>
        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #ddd;">

        <div class="dashboard">
            <h2>Investment Transactions (15 Years)</h2>
            <div class="controls" style="margin-bottom: 1rem;">
                <label for="accountSelect">Filter by Account: </label>
                <select id="accountSelect" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="all">All Accounts</option>
                    <!-- Options populated by JS -->
                </select>
            </div>

            <table id="txTable" style="width: 100%; border-collapse: collapse; text-align: left; font-size: 0.9rem;">
                <thead>
                    <tr style="background: #f8f9fa;">
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Date</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Account</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Description</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6; text-align: right;">Amount</th>
                        <th style="padding: 10px; border-bottom: 2px solid #dee2e6; text-align: right;">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="simulation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Parse URL Params
            const urlParams = new URLSearchParams(window.location.search);
            const sipAmount = parseInt(urlParams.get('sip')) || 300000;

            // Run Simulation
            const startYear = 2025;
            const simData = window.simulation.runSimulation({ startYear, years: 15, sipAmount });
            const { accounts, transactions } = simData;

            const accountSelect = document.getElementById('accountSelect');
            const txTableBody = document.querySelector('#txTable tbody');

            // Create Account Lookup Map
            const accountMap = {};
            accounts.forEach(acc => accountMap[acc.id] = acc.name);

            // Populate Dropdown
            accounts.forEach(acc => {
                const opt = document.createElement('option');
                opt.value = acc.id;
                opt.textContent = acc.name;
                accountSelect.appendChild(opt);
            });

            // Render Table Function
            window.renderTable = function (accountId) {
                txTableBody.innerHTML = '';

                // Sort transactions by date
                const sortedTx = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));

                let runningBalance = 0;
                let filteredTx = [];

                if (accountId === 'all') {
                    filteredTx = sortedTx;
                } else {
                    filteredTx = sortedTx.filter(tx => tx.accountId === accountId);
                }

                filteredTx.forEach(tx => {
                    runningBalance += tx.amount;

                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid #eee';

                    // Resolve account name
                    const accName = accountMap[tx.accountId] || tx.accountId;

                    // Helper for description format
                    let desc = tx.description;
                    if (tx.relatedAccountId) {
                        const relatedName = accountMap[tx.relatedAccountId] || tx.relatedAccountId;
                        desc += ` <span style="font-size: 0.8em; color: #888;">(Ref: ${relatedName})</span>`;
                    }

                    tr.innerHTML = `
                        <td style="padding: 8px;">${tx.date}</td>
                        <td style="padding: 8px; color: #666;">${accName}</td>
                        <td style="padding: 8px;">${desc}</td>
                        <td style="padding: 8px; text-align: right; color: ${tx.amount >= 0 ? 'green' : 'red'};">
                            ${window.utils.formatCurrency(tx.amount)}
                        </td>
                        <td style="padding: 8px; text-align: right; font-weight: bold;">
                            ${window.utils.formatCurrency(runningBalance)}
                        </td>
                    `;
                    txTableBody.appendChild(tr);
                });
            };

            // Handle Query Params (for back navigation state if needed)
            const initialAccount = urlParams.get('accountId') || urlParams.get('account') || 'all';

            // Set Dropdown if valid
            if (initialAccount !== 'all') {
                const exists = accounts.some(acc => acc.id === initialAccount);
                if (exists) {
                    accountSelect.value = initialAccount;
                }
            }

            // Initial Render
            renderTable(accountSelect.value);

            // Event Listener
            accountSelect.addEventListener('change', (e) => {
                renderTable(e.target.value);
            });
        });
    </script>
</body>

</html>
